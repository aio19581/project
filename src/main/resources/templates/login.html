<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="/js/login.js" ></script>
</head>
<body >
<form id="loginfrm" th:action="@{/login}" method="post">
    <div class="container">
        <!-- 로고&타이틀 -->
        <div id="header"></div>

        <!-- 내용 -->
        <div id="content">

            <div id="title">LOGIN</div>

            <!-- id 입력 -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="username" id="username" placeholder="ID">
                <!-- 부트스트랩 플로팅라벨 -->
                <label for="floatingInput">ID</label>
                <!-- 오류 메시지 출력 -->
                <div id="idempty" ></div>
            </div>

            <!-- password 입력 -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <!-- 부트스트랩 플로팅라벨 -->
                <label for="floatingInput">Password</label>
                <!-- 오류 메시지 출력 -->
                <div id="pwempty" ></div>
            </div>

            <!--  자동로그인 버튼 -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me" />
                <label for='remember-me'>자동로그인</label>
            </div>

            <!--  로그인 버튼 -->
            <div class="d-grid mx-auto">
                <button type="submit" id="submitbtn" class="btn btn-primary btn-lg">로그인</button>
            </div>

            <!-- 다른 페이지로 이동 -->
            <div class="d-flex justify-content-between">
                <a href="">아이디/비밀번호 찾기</a>
                <a href="">회원가입</a>
            </div>

        </div>

        <!-- 푸터 -->
        <div id="footer"></div>
    </div>
</form>

</body>
</html>
