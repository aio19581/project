<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/map.css">
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26cfb66a8ecc1bfc871f6be5ab7fb4bb&libraries=services,clusterer,drawing"></script>
    <script type="text/javascript" src="/js/map.js" ></script>
</head>
<body>
<header></header>
<nav></nav>
<aside></aside>
<article>
    <section id="mymap">
        <h2>우리 동네 체육 시설</h2>
        <span id="addr" th:text="${addr}"></span>
        <div>
            다른 지역 검색 > <br/>
            <select id="cp_nm"  onchange="categoryChange(this)">
                <option value hidden="hidden">시/도 선택</option>
                <option value="강원">강원</option>
                <option value="경기">경기</option>
                <option value="경남">경남</option>
                <option value="경북">경북</option>
                <option value="광주">광주</option>
                <option value="대구">대구</option>
                <option value="대전">대전</option>
                <option value="부산">부산</option>
                <option value="서울">서울</option>
                <option value="울산">울산</option>
                <option value="인천">인천</option>
                <option value="전남">전남</option>
                <option value="전북">전북</option>
                <option value="제주">제주</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
            </select>
            <select id="cpb_nm">
                <option>군/구 선택</option>
            </select>
            <input type="button" id="searchbtn" value="검색" />
        </div>

        <!-- 지도를 표시할 div -->
        <div id="map" style="width:100%;height:350px;"></div>
    </section>


</article>
<footer></footer>
</body>
</html>
