<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26cfb66a8ecc1bfc871f6be5ab7fb4bb"></script>
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->
<div id="map" style="width:100%;height:350px;"></div>
<script>
    const mapContainer = document.getElementById('map'),
            mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };
    window.onload = function () {
        let map = new kakao.maps.Map(mapContainer, mapOption);
    }

</script>
</body>
</html>
